<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estácio — Verificação de Registro</title>

  <style>
    :root {
      --bg: #005daa;
      --card: #fff;
      --accent: #003f73;
      --muted: #e5e5e5;
      --text: #000;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 24px;
      color: var(--text);
    }

    .container {
      background: var(--card);
      padding: 20px;
      width: 480px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    h1 {
      margin: 0 0 10px 0;
      color: var(--accent);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid var(--muted);
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .result {
      margin-top: 14px;
      background: var(--muted);
      padding: 14px;
      border-radius: 8px;
      min-height: 60px;
    }

    .loading {
      text-align: center;
      font-weight: bold;
      color: var(--accent);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: .5; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Verificação de Diploma</h1>
    <p>Digite seu código de registro exatamente como recebido:</p>

    <input id="codigo" placeholder="Exemplo: 466447-6" />
    <button onclick="verificar()">Verificar</button>

    <div id="resultado" class="result"></div>
  </div>

  <script>
    // Remove acentos e padroniza texto
    function normalizar(s) {
      return String(s)
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toUpperCase()
        .replace(/\s+/g, "")
        .trim();
    }

    // Registros cadastrados
    const registros = {
      "466447-6": {
        nome: "Vanessa Forasteiro G. dos Santos",
        curso: "Bacharel em Serviço Social",
        conclusao: "04/02/2025",
        status: "Ativo",
        polo: "Centro Universitário Estácio do Rio de Janeiro"
      },
      "57555-86": {
        nome: "Alice Müller Klagenberger",
        curso: "Mestrado em Educação",
        conclusao: "19/08/2022",
        status: "Ativo",
        polo: "Centro Universitário Estácio do Rio Grande do Sul"
      },
      "476546-86": {
        nome: "Felipe Cardoso",
        curso: "Bacharel em Psicologia",
        conclusao: "13/08/2022",
        status: "Ativo",
        polo: "Centro Universitário Estácio de Santa Catarina"
      },
      "EST123": {
        nome: "Maria Dulce Guimarães Marques",
        curso: "Tecnólogo em Terapias Integrativas e Complementares",
        conclusao: "10/08/2025",
        status: "Ativo",
        polo: "Estácio — Polo Campinas"
      },
      "EST456": {
        nome: "Felipe Cardoso",
        curso: "Licenciatura em Letras - Inglês",
        conclusao: "15/12/2024",
        status: "Ativo",
        polo: "Estácio — Polo São Paulo Norte"
      },
      "EST789": {
        nome: "Tatiane Carla Valdivino Gomes Silva",
        curso: "Licenciatura em Letras - Português",
        conclusao: "15/08/2025",
        status: "Ativo",
        polo: "Estácio — Polo Rio de Janeiro Centro"
      }
    };

    function verificar() {
      const campo = document.getElementById("codigo");
      const valor = campo.value.trim();
      const saida = document.getElementById("resultado");

      if (!valor) {
        saida.innerHTML = "<strong>Digite um código.</strong>";
        return;
      }

      // Mostra carregando
      saida.innerHTML = '<div class="loading">Carregando...</div>';

      setTimeout(() => {
        const chave = Object.keys(registros).find(k => normalizar(k) === normalizar(valor));

        if (!chave) {
          saida.innerHTML = "<strong>Código não encontrado.</strong>";
          return;
        }

        const r = registros[chave];

        saida.innerHTML = `
          <strong>Aluno:</strong> ${r.nome}<br/>
          <strong>Curso:</strong> ${r.curso}<br/>
          <strong>Conclusão:</strong> ${r.conclusao}<br/>
          <strong>Status:</strong> ${r.status}<br/>
          <strong>Polo:</strong> ${r.polo}
        `;
      }, 1200); // tempo do "carregando"
    }
  </script>
</body>
</html>
