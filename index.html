<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Centro Universitário Estácio da Bahia — Sistema de Verificação de Diplomas</title>
    <style>
        :root {
            --bg: #f6f7f9;
            --card: #ffffff;
            --accent: #1e8b3a;
            --muted: #6b7280
        }

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg);
            margin: 0;
            color: #0f172a
        }

        header {
            background: linear-gradient(90deg, #0f172a08, #0f172a00);
            padding: 24px 28px;
            border-bottom: 1px solid #e6e9ee;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .brand {
            font-weight: 700;
            font-size: 18px
        }

        .container {
            max-width: 980px;
            margin: 36px auto;
            padding: 20px
        }

        .search {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
            display: flex;
            gap: 16px;
            align-items: center
        }

        .search input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #e6e9ee;
            border-radius: 8px;
            font-size: 15px
        }

        .search button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px
        }

        .left {
            flex: 1
        }

        .right {
            width: 460px
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 22px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06)
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        .img-wrap {
            background: #fcfffb;
            padding: 18px;
            border-radius: 10px;
            border: 1px solid #ecf6ea
        }

        .meta {
            margin-top: 12px;
            font-size: 15px
        }

        .label {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 8px;
            background: #e6f6e9;
            color: #0f612b;
            font-weight: 700
        }

        footer {
            max-width: 980px;
            margin: 28px auto;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }

        @media (max-width:820px) {
            .content {
                flex-direction: column
            }

            .right {
                width: 100%
            }
        }

        #previewCanvas {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(12, 20, 40, 0.06);
            background: white
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">Centro Universitário Estácio da Bahia — Sistema de Verificação de Diplomas</div>
        <div class="muted">Portal de autenticidade</div>
    </header>

    <div class="container">
        <div class="search" role="search" aria-label="Pesquisar diploma">
            <input id="q" placeholder="Consultar por número do diploma (ex: 74567-76, 63575-64 ou 575567-75)" aria-label="Número do diploma" />
            <button id="btn">Consultar</button>
        </div>

        <div class="content">
            <div class="left">
                <div class="card" id="result">
                    <div class="muted">Resultado da verificação</div>
                    <h2 id="name">—</h2>
                    <div class="meta" id="degree">—</div>
                    <div class="meta" id="inst">—</div>
                    <div class="meta" id="date">—</div>
                    <div style="margin-top:14px;">
                        <span class="label" id="status">—</span>
                    </div>
                    <hr style="margin:18px 0;border:none;border-top:1px solid #eef2f6" />
                    <div class="muted">Número do diploma</div>
                    <div id="dnum" style="font-weight:700;margin-top:6px">—</div>
                </div>
            </div>

            <div class="right">
                <div class="card">
                    <div class="muted">Visualização</div>
                    <div class="img-wrap" style="margin-top:12px;display:flex;justify-content:center">
                        <canvas id="previewCanvas" width="420" height="260" role="img"
                            aria-label="Pré-visualização do diploma"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        Centro Universitário Estácio da Bahia — © 2025
    </footer>

    <script>
        const records = {
            '74567-76': {
                diploma: '74567-76',
                name: 'Wanderson Pereira Moreira',
                degree: 'Licenciatura em Matemática',
                inst: 'Centro Universitário Estácio de Belém do Pará - PA',
                date: 'Conclusão em 10/08/2025',
                status: 'Ativo'
            },
            '63575-64': {
                diploma: '63575-64',
                name: 'Alessandro Soares Ribeiro',
                degree: 'Pós-Graduação em Enfermagem em Centro Cirúrgico e Central de Material',
                inst: 'Centro Universitário Estácio de São Paulo',
                date: 'Conclusão em 24/06/2024',
                status: 'Ativo'
            },
            '575567-75': {
                diploma: '575567-75',
                name: 'Daiane Cristina Albuquerque Ferreira Santos',
                degree: 'Bacharel em Enfermagem',
                inst: 'Centro Universitário Estácio da Bahia',
                date: 'Conclusão em 27/08/2025',
                status: 'Ativo'
            }
        };

        document.getElementById('btn').addEventListener('click', function () {
            const q = document.getElementById('q').value.trim();
            const result = records[q];

            if (result) {
                document.getElementById('name').innerText = result.name;
                document.getElementById('degree').innerText = result.degree;
                document.getElementById('inst').innerText = result.inst;
                document.getElementById('date').innerText = result.date;
                document.getElementById('status').innerText = result.status;
                document.getElementById('dnum').innerText = result.diploma;
            } else {
                document.getElementById('name').innerText = '—';
                document.getElementById('degree').innerText = '—';
                document.getElementById('inst').innerText = '—';
                document.getElementById('date').innerText = '—';
                document.getElementById('status').innerText = '—';
                document.getElementById('dnum').innerText = '—';
                alert('Diploma não encontrado. Verifique o número digitado.');
            }
        });
    </script>
</body>

</html>
